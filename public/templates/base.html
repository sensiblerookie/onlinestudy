<!DOCTYPE html>
<html lang="en">
<head>
    {% load bootstrap4 %}
    {% load static %}
    {% bootstrap_css%}
    {% bootstrap_javascript%}
    <title>网页顶部</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="{% static '../static/image/public/logo1.png'%}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>body{text-align:center}</style>
</head>
<body style="background-color:#C7EDCC;">
<!--顶部导航-->
<nav class="navbar navbar-expand-sm bg-dark">
    <div class="container">
        <!-- Brand/logo -->
        <a class="navbar-brand text-white" href="/home/">
            <img src="{% static '../static/image/public/logo1.png'%}" alt="logo" style="width:40px;"
                 class="rounded-circle">
            智答在线练习
            <span class="badge badge-secondary">Beta</span>
        </a>
        <ul class="nav">
            {% if request.session.is_login %}
            <li class="nav-item">
                <a class="nav-link" href="/profile/">&nbsp;{{ request.session.user }}&nbsp;</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/logout/">退出</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link text-white" href="/login/">登录&nbsp;&nbsp;</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/register/">注册</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>

<body>
{% include 'base.html' %}
<div class="body">
    <h2 class="title-style">学习，为了更好的生活</h2>
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <div class="b1">

            {{ field.label_tag }}{{ field }}{{ field.errors }}
            {% if field.help_text %}
            <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
        </div>
        {% endfor %}
        <div class="submit">
            <input type="submit" value="提交">
        </div>
    </form>
</div>
</body>
</html>
